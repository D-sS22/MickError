<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MickError</title>
    <style>
        /* CSS стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            color: #fff;
            background: #28a745;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background: #218838;
        }
        /* Стили для формы авторизации */
        #authForm {
            display: none; /* Скрываем форму по умолчанию */
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>MickError</h1>
    </header>
    <div class="container">
        <h2>Дешевий сайт для покупки готових сайтів</h2>
        <p>Для початку зареєструйтесь або увійдіть в аккаунт</p>

        <!-- Кнопка Авторизации -->
        <button id="authButton">Авторизация</button>

        <!-- Форма авторизации, которая скрыта по умолчанию -->
        <div id="authForm">
            <h2>Вход</h2>
            <label for="nickname">Никнейм:</label>
            <input type="text" id="nickname" placeholder="Введите никнейм">

            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль">

            <button id="loginButton">Войти</button>
        </div>
    </div>

    <script>
        // JavaScript для показа формы и обработки данных

        // Показ формы при нажатии на кнопку "Авторизация"
        document.getElementById('authButton').addEventListener('click', function() {
            const authForm = document.getElementById('authForm');
            authForm.style.display = authForm.style.display === 'none' ? 'block' : 'none';
        });

        // Обработка нажатия кнопки "Войти"
        document.getElementById('loginButton').addEventListener('click', function() {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;

            if (nickname && password) {
                alert(`Добро пожаловать, ${nickname}!`);
                document.getElementById('authForm').style.display = 'none'; // Скрываем форму после успешного входа
            } else {
                alert("Пожалуйста, введите никнейм и пароль.");
            }
        });
    </script>
</body>
</html>
