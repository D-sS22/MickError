<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор типа сайта</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px;
        }
        .option {
            width: 180px;
            height: 200px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .option img {
            width: 100px;
            height: 100px;
            margin: 10px 0;
        }
        .option:hover {
            background: #e8f4ff;
        }
    </style>
</head
