<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .game-buttons {
            margin-bottom: 20px;
        }
        .game-button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #game-container {
            display: none;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .slot {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #plinko-board {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #plinko-board div {
            width: 30px;
            height: 30px;
            margin: 2px;
            background-color: #ddd;
            border-radius: 50%;
            position: relative;
        }
        #plinko-ball {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 0;
        }
        #bubble {
            margin: 20px;
            font-size: 30px;
        }
        #multiplier {
            font-size: 30px;
            margin: 20px;
        }
        #multiplier-value {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Lucky Game</h1>
    <div class="game-buttons">
        <button class="game-button" onclick="startGame('slots')">–°–ª–æ—Ç—ã</button>
        <button class="game-button" onclick="startGame('plinko')">–ü–ª–∏–Ω–∫–æ</button>
        <button class="game-button" onclick="startGame('bubble')">–®–∞—Ä</button>
        <button class="game-button" onclick="startGame('chess')">–®–∞—Ö–º–∞—Ç—ã —Å –∏–≥—Ä–æ–∫–∞–º–∏</button>
    </div>

    <div id="game-container">
        <div id="slots-game" style="display: none;">
            <div class="slot-machine">
                <div class="slot" id="slot1"></div>
                <div class="slot" id="slot2"></div>
                <div class="slot" id="slot3"></div>
            </div>
            <button onclick="spinSlots()">–ö—Ä—É—Ç–∏—Ç—å –°–ª–æ—Ç—ã</button>
        </div>

        <div id="plinko-game" style="display: none;">
            <div id="plinko-board">
                <div></div><div></div><div></div><div></div><div></div>
            </div>
            <div id="plinko-ball"></div>
            <button onclick="startPlinko()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –º—è—á–∏–∫</button>
        </div>

        <div id="bubble-game" style="display: none;">
            <div id="bubble">–®–∞—Ä –Ω–∞–¥—É–≤–∞–µ—Ç—Å—è...</div>
            <div id="multiplier">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier-value">1</span></div>
            <button onclick="startBubble()">–ù–∞—á–∞—Ç—å</button>
        </div>
    </div>

    <script>
        function startGame(game) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –∏–≥—Ä—ã
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('slots-game').style.display = 'none';
            document.getElementById('plinko-game').style.display = 'none';
            document.getElementById('bubble-game').style.display = 'none';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∏–≥—Ä—É
            if (game === 'slots') {
                document.getElementById('slots-game').style.display = 'block';
            } else if (game === 'plinko') {
                document.getElementById('plinko-game').style.display = 'block';
            } else if (game === 'bubble') {
                document.getElementById('bubble-game').style.display = 'block';
            }
        }

        // –°–ª–æ—Ç—ã
        function spinSlots() {
            const symbols = ['üçí', 'üçã', 'üçä', 'üçâ', 'üçá'];
            document.getElementById('slot1').textContent = symbols[Math.floor(Math.random() * symbols.length)];
            document.getElementById('slot2').textContent = symbols[Math.floor(Math.random() * symbols.length)];
            document.getElementById('slot3').textContent = symbols[Math.floor(Math.random() * symbols.length)];

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
            const slot1 = document.getElementById('slot1').textContent;
            const slot2 = document.getElementById('slot2').textContent;
            const slot3 = document.getElementById('slot3').textContent;

            if (slot1 === slot2 && slot2 === slot3) {
                alert('–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!');
            } else {
                alert('–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!');
            }
        }

        // –ü–ª–∏–Ω–∫–æ
        function startPlinko() {
            const ball = document.getElementById('plinko-ball');
            ball.style.left = `${Math.floor(Math.random() * 100)}%`;
            ball.style.animation = 'fall 2s ease-in-out';

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
            ball.addEventListener('animationend', function () {
                alert('–ú—è—á–∏–∫ –¥–æ—Å—Ç–∏–≥ –¥–Ω–∞!');
                ball.style.animation = '';
            });
        }

        // –®–∞—Ä
        let bubbleInterval;
        let multiplier = 1;

        function startBubble() {
            document.getElementById('bubble').textContent = '–®–∞—Ä –Ω–∞–¥—É–≤–∞–µ—Ç—Å—è...';
            document.getElementById('multiplier-value').textContent = multiplier;
            bubbleInterval = setInterval(inflateBubble, 100);
        }

        function inflateBubble() {
            multiplier += 0.1;
            document.getElementById('multiplier-value').textContent = multiplier.toFixed(1);

            if (Math.random() < 0.05) {
                // –®–∞—Ä –ª–æ–ø–Ω—É–ª
                clearInterval(bubbleInterval);
                alert('–®–∞—Ä –ª–æ–ø–Ω—É–ª!');
            }
        }
    </script>

</body>
</html>
