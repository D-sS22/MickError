<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MickError</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* Кнопка "Перейти" */
        #goToAuth {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        #goToAuth:hover {
            background: #0056b3;
        }
        /* Стили для формы авторизации */
        #authForm {
            display: none; /* Скрываем форму по умолчанию */
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Стили для страницы после входа */
        #welcomePage {
            display: none; /* Скрыто по умолчанию */
            text-align: center;
        }
        #welcomeMessage {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
        #startCreating {
            margin-top: 40px;
            font-size: 1.5em;
            color: #007bff;
            cursor: pointer;
        }
        #footer {
            font-size: 0.8em;
            margin-top: 50px;
            display: flex;
            justify-content: flex-end;
            padding-right: 20px;
        }
        #support, #info {
            margin-left: 20px;
            color: #007bff;
            cursor: pointer;
        }
        #info:hover, #support:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>MickError</h1>
    </header>
    <div class="container" id="authContainer">
        <h2>Дешевий сайт для покупки готових сайтів</h2>
        <p>Для початку нажмите на кнопку ниже, чтобы перейти к авторизации</p>

        <!-- Кнопка "Перейти" -->
        <button id="goToAuth">Перейти</button>

        <!-- Форма авторизации, которая скрыта по умолчанию -->
        <div id="authForm">
            <h2>Вход</h2>
            <label for="nickname">Никнейм:</label>
            <input type="text" id="nickname" placeholder="Введите никнейм">

            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль">

            <button id="loginButton">Войти</button>
        </div>
    </div>

    <!-- Страница после входа -->
    <div id="welcomePage">
        <div id="welcomeMessage">Добро пожаловать на наш сайт!</div>
        <div id="startCreating">Начать создавать</div>
        <div id="footer">
            <span id="support">Поддержка</span>
            <span id="info">Информация</span>
        </div>
    </div>

    <script>
        // JavaScript для показа формы и обработки данных

        // Показ формы при нажатии на кнопку "Перейти"
        document.getElementById('goToAuth').addEventListener('click', function() {
            const authForm = document.getElementById('authForm');
            authForm.style.display = authForm.style.display === 'none' ? 'block' : 'none';
        });

        // Обработка нажатия кнопки "Войти"
        document.getElementById('loginButton').addEventListener('click', function() {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;

            if (nickname && password) {
                // Показ приветственной страницы после входа
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('welcomePage').style.display = 'block';
            } else {
                alert("Пожалуйста, введите никнейм и пароль.");
            }
        });

        // Показ сообщения "Информация" при нажатии на ссылку
        document.getElementById('info').addEventListener('click', function() {
            alert("Этот сайт разработан четырнадцатилетним школьником. Я пока что не умею создавать хорошие сайты, но буду учиться и с каждого этапа моего развития буду делать всё лучше работы и повышать цену на сайты. Если есть какие-то вопросы, заходите в Поддержку для получения информации о покупках и правилах.");
        });

        // Пустой обработчик для "Поддержка" (можно добавить логику позже)
        document.getElementById('support').addEventListener('click', function() {
            // Пока что ничего не происходит
        });
    </script>
</body>
</html>
