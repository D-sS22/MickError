<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MickError</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        /* Кнопка "Перейти" */
        #goToAuth {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 15px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        #goToAuth:hover {
            background: #0056b3;
        }
        /* Стили для формы авторизации */
        #authForm {
            display: none; /* Скрываем форму по умолчанию */
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Стили для страницы после входа */
        #welcomePage {
            display: none; /* Скрыто по умолчанию */
            text-align: center;
        }
        #welcomeMessage {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }
        #startCreating {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 15px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
        }
        /* Стили для страницы выбора сайта */
        #selectionPage {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .option {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 20px;
            text-align: center;
            font-size: 1em;
            background-color: #f4f4f4;
            border: 2px solid #007bff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .option img {
            width: 100%;
            height: 140px;
            border-radius: 8px 8px 0 0;
        }
        .optionText {
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>MickError</h1>
    </header>
    <div class="container" id="authContainer">
        <h2>Дешевий сайт для покупки готових сайтів</h2>
        <p>Для початку нажмите на кнопку ниже, чтобы перейти к авторизации</p>

        <!-- Кнопка "Перейти" -->
        <button id="goToAuth">Перейти</button>

        <!-- Форма авторизации, которая скрыта по умолчанию -->
        <div id="authForm">
            <h2>Вход</h2>
            <label for="nickname">Никнейм:</label>
            <input type="text" id="nickname" placeholder="Введите никнейм">

            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль">

            <button id="loginButton">Войти</button>
        </div>
    </div>

    <!-- Страница после входа -->
    <div id="welcomePage">
        <div id="welcomeMessage">Добро пожаловать на наш сайт!</div>
        <button id="startCreating">Начать создавать</button>
    </div>

    <!-- Страница выбора сайта -->
    <div id="selectionPage">
        <h2>Выберите тип сайта</h2>
        
        <!-- Кнопки с изображениями и описанием -->
        <div class="option" onclick="alert('Вы выбрали Простой сайт')">
            <img src="images/simple_site.jpg" alt="Простой сайт">
            <div class="optionText">Простой сайт (19 грн)</div>
        </div>
        
        <div class="option" onclick="alert('Вы выбрали Середний сайт')">
            <img src="images/medium_site.jpg" alt="Середний сайт">
            <div class="optionText">Середний сайт (59 грн)</div>
        </div>
        
        <div class="option" onclick="alert('Вы выбрали Качественный сайт')">
            <img src="images/quality_site.jpg" alt="Качественный сайт">
            <div class="optionText">Качественный сайт (139 грн)</div>
        </div>
        
        <div class="option" onclick="alert('Вы выбрали Бизнес сайт')">
            <img src="images/business_site.jpg" alt="Бизнес сайт">
            <div class="optionText">Бизнес сайт (499 грн)</div>
        </div>
    </div>

    <script>
        // Показ формы авторизации
        document.getElementById('goToAuth').addEventListener('click', function() {
            const authForm = document.getElementById('authForm');
            authForm.style.display = authForm.style.display === 'none' ? 'block' : 'none';
        });

        // Обработка входа и показ приветственной страницы
        document.getElementById('loginButton').addEventListener('click', function() {
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;

            if (nickname && password) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('welcomePage').style.display = 'block';
            } else {
                alert("Пожалуйста, введите никнейм и пароль.");
            }
        });

        // Показ страницы выбора сайта
        document.getElementById('startCreating').addEventListener('click', function() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('selectionPage').style.display = 'block';
        });
    </script>
</body>
</html>
